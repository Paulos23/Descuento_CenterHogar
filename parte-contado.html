<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Mi PÃ¡gina</title>
    <link rel="icon" type="image/png" href="Centry.png">
    <title>Calculadora de Pago Mixto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <nav class="header_menu">
            <a class="header_menu_link" href="index.html">Comun</a>
            <a class="header_menu_link" href="parte-contado.html">Parte Contado</a>
            <a class="header_menu_link" href="parte-lista.html">Parte Lista</a>
        </nav>
        <h2>Calculadora Pago Mixto (Contado)</h2>
    </header>
    <div class="contenedor">
        <div class="contenido">
            <label for="precioLista">Precio de Lista: </label>
            <input type="number" id="precioLista" step="0.01" placeholder="Ej: 762299.00">
            <br>
            <label for="contado">Pago Contado: </label>
            <input type="number" id="contado" step="0.01" placeholder="Ej: 371000.00">
            <br>
            <button onclick="calcularPagoMixto()">Calcular</button>
            
            <div class="resultados">
                <div class="fila-resultado">
                    <span class="etiqueta">TOTAL CONTADO:</span>
                    <span id="totalContado" class="valor">$0.00</span>
                </div>
                <div class="fila-resultado">
                    <span class="etiqueta">RESTO CONTADO:</span>
                    <span id="restoContado" class="valor">$0.00</span>
                </div>
                <div class="fila-resultado">
                    <span class="etiqueta">RESTO LISTA:</span>
                    <span id="restoLista" class="valor">$0.00</span>
                </div>
                <div class="fila-resultado destacado">
                    <span class="etiqueta">DESCUENTO:</span>
                    <span id="descuento" class="valor">0.0000%</span>
                </div>
                <div class="fila-resultado destacado">
                    <span class="etiqueta">PRECIO FINAL:</span>
                    <span id="precioFinal" class="valor">$0.00</span>
                </div>
            </div>
            
            <button onclick="copiarResultados()">Copiar Descuento</button>
        </div>
        <img src="Centry.png" class="imagen-centry" alt="Logo Centry">
    </div>
    <script src="script.js"></script>
</body>
    
<footer class="firma">
    <p>Desarrolado por Paulo Monaco</p>
</footer>
</html>
